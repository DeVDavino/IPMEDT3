<!DOCTYPE html>
<html lang="nl">

<head>

    <title>HH-plein</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
    <link rel="stylesheet" type="text/css" href="css/plein.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="/js/aframe-component.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="#">
    <script src="js/algemeengeluid.js"></script>

</head>

<body>
    <article  class="container">

        <div class="container__top">
            <div class="container__top__grid">
                <h1 class="container__top__grid__logo">Hospital Hero</h1>
                <div class="container__top__grid__terug">
                    <a class="container__top__grid__terug__logo" href="index.html">&#8592;</a>
                </div>
            </div>
        </div>

        <div class="container__plein">

            <a-scene id="js--scene" embedded>

                <a-camera  id="js--camera">
                    <a-entity
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                        cursor="fuse: true; fuseTimeout: 2000" material="color: grey; shader: flat"
                        geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01" position="0 0 -0.5"
                        raycaster="objects: .js--interact"></a-entity>
                </a-camera>

                <a-assets>
                    <!-- pinguin -->
                    <a-asset-item id="pinguin" src="/Blender/pinguin.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_phoed" src="/Blender/pinguin_phoed.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_bhoed" src="/Blender/pinguin_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_phoed_stropdas" src="/Blender/pinguin_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="pinguin_bhoed_stropdas" src="/Blender/pinguin_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="pinguin_stropdas" src="/Blender/pinguin_stropdas.gltf"></a-asset-item>
                    <!-- giraffe -->
                    <a-asset-item id="rafrafwalking" src="/Blender/rafrafwalking.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_phoed" src="/Blender/rafrafwalking_phoed.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_bhoed" src="/Blender/rafrafwalking_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_phoed_stropdas" src="/Blender/rafrafwalking_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="rafrafwalking_bhoed_stropdas" src="/Blender/rafrafwalking_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="rafrafwalking_stropdas" src="/Blender/rafrafwalking_stropdas.gltf">
                    </a-asset-item>
                    <!-- olifant -->
                    <a-asset-item id="olifant" src="/Blender/olifant.gltf"></a-asset-item>
                    <a-asset-item id="olifant_phoed" src="/Blender/olifant_phoed.gltf"></a-asset-item>
                    <a-asset-item id="olifant_bhoed" src="/Blender/olifant_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="olifant_phoed_stropdas" src="/Blender/olifant_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="olifant_bhoed_stropdas" src="/Blender/olifant_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="olifant_stropdas" src="/Blender/olifant_stropdas.gltf"></a-asset-item>
                    <!-- enviorment -->
                    <a-asset-item id="tree" src="/Blender/boom2.gltf"></a-asset-item>
                    <a-asset-item id="boom" src="/Blender/stree.gltf"></a-asset-item>
                    <a-asset-item id="ctree" src="/Blender/ctree.gltf"></a-asset-item>
                    <a-asset-item id="igloo" src="/Blender/igloo.gltf"></a-asset-item>
                    <a-asset-item id="rocks" src="/Blender/rocks.gltf"></a-asset-item>
                    <a-asset-item id="ice" src="/img/ice.png"></a-asset-item>
                    <a-asset-item id="dirt" src="/img/dirt.jpg"></a-asset-item>
                    <a-asset-item id="grass" src="/img/grass.png"></a-asset-item>
                    <!-- klok -->
                    <a-asset-item id="klok" src="/Blender/klok.gltf"></a-asset-item>
                    <!-- pijl -->
                    <a-asset-item id="arrow" src="/Blender/arrow.gltf"></a-asset-item>

                </a-assets>

                <!-- area 1 -->
                <a-cylinder height="0.1" radius="4" color="#51800a" position="-5 0.25 -5"></a-cylinder>

                <!-- area 2 -->
                <a-cylinder height="0.1" radius="4" color="#0c6e2b" position="5 0.25 -5"></a-cylinder>

                <!-- area 3 -->
                <a-cylinder height="0.1" radius="4" color="#edf5f5" position="0 0.25 5"></a-cylinder>

                <!-- Ground -->
                <a-cylinder height="0.2" radius="15" color="#386362" position="0 0 0"></a-cylinder>

                <!-- sky -->
                <a-sky id="js--sky" color="#93FFE6"></a-sky>

                <!-- pinguin area -->
                <a-entity gltf-model="#igloo" scale="0.09 0.09 0.09" position="1 0.287 6.5" rotation="0 0 0"></a-entity>
                <a-entity gltf-model="#ctree" scale="0.5 0.5 0.5" position="3 0.654 5"></a-entity>
                <a-entity gltf-model="#ctree" scale="0.5 0.5 0.5" position="-2 0.654 3"></a-entity>
                <!-- giraffe area -->
                <a-entity gltf-model="#tree" scale=".2 .2 .2" position="-7 0 -6"></a-entity>
                <a-entity gltf-model="#tree" scale=".15 .15 .15" position="-5 0 -2"></a-entity>
                <a-entity gltf-model="#rocks" scale=".4 .4 .4" rotation="0 45 0" position="-4 0.2 -3"></a-entity>
                <!-- elephant area -->
                <a-entity gltf-model="#boom" rotation="0 60 0" scale="1 1 1" position="4 0.30 -2"></a-entity>
                <a-entity gltf-model="#boom" rotation="0 45 0" scale="1 1 1" position="3 0.30 -7"></a-entity>
                <a-entity gltf-model="#rocks" scale=".4 .4 .4" rotation="0 45 0" position="2.5 0.25 -4"></a-entity>

                <!-- teleport -->
                <a-sphere class="js--place js--interact" color="#fed248" radius="0.4" position="0 1.5 0"></a-sphere>
                <a-sphere class="js--place js--interact" color="#fed248" radius="0.4" position="10.664 1.500 -0.416"></a-sphere>
                <a-sphere date class="js--place js--interact" color="#fed248" radius="0.4" position="-8.708 1.500 -0.095"></a-sphere>
                <!-- klok -->
                <a-entity reloader class="js--interact" gltf-model="#klok" rotation="0 30 0" scale="1 1 1" position="-10 2 6"></a-entity>
                <!-- arrow -->
                <a-entity gltf-model="#arrow" rotation="0 0 0" scale="0.7 0.7 0.7" position="0 4.5 -10"></a-entity>
                <!-- tekst -->
                <a-text id="js--text" align="center" wrap-count="25" value="Kijk naar de gele bolletjes om rond te kunnen lopen" position="-0.2 4 -10" color="black"></a-text>

                <a-text id="js--text" align="center" wrap-count="25" value="Wil je dat het hier dag of nacht is net zoals bij jou? Blijf naar de klok kijken." rotation="0 120 0" position="-10 4 6" color="black"></a-text>
                

            </a-scene>
        </div>

        <picture onclick='blaadjes.play()' class="container__plantrechtsonder">
            <source srcset="img/plant-rechtsonder.webp" type="image/webp">
            <source srcset="img/plant-rechtsonder.png" type="image/png">
            <img class="container__plantrechtsonder__afbeelding" src="img/plant-rechtsonder.webp"
                alt="foto van blaadjes">
        </picture>

        <picture onclick='blaadjes2.play()' class="container__plantlinksonder">
            <source srcset="img/plant-link.webp" type="image/webp">
            <source srcset="img/plant-link.png" type="image/png">
            <img class="container__plantlinksonder__afbeelding" src="img/plant-link.webp" alt="foto van blaadjes">
        </picture>

        <nav class="container__menu">

            <div class="container__menu__grid">
                <a class="container__menu__grid__item" href="info.html">
                    <picture class="container__menu__grid__item__imagecontainer">
                        <source srcset="img/menu_info.webp" type="image/webp">
                        <source srcset="img/menu_info.png" type="image/png">
                        <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_info.png"
                            alt="info">
                    </picture>
                </a>
                <a class="container__menu__grid__item" href="index.html">
                    <picture class="container__menu__grid__item__imagecontainer">
                        <source srcset="img/menu_kaart.webp" type="image/webp">
                        <source srcset="img/menu_kaart.png" type="image/png">
                        <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_kaart.png"
                            alt="kaart">
                    </picture>
                </a>
                <a class="container__menu__grid__item" href="smoelenboek.html">
                    <picture class="container__menu__grid__item__imagecontainer">
                        <source srcset="img/menu_dier.webp" type="image/webp">
                        <source srcset="img/menu_dier.png" type="image/png">
                        <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_dier.png"
                            alt="dier">
                    </picture>
                </a>
            </div>

        </nav>

    </article>

</body>

</html>
