<!DOCTYPE html>
<html lang="nl">

<head>

    <title>Vr Plein</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
    <link rel="stylesheet" type="text/css" href="css/plein.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="text/javascript"></script>

</head>

<body>
    <article class="container">

        <div class="container__top">
            <div class="container__top__grid">
                <h1 class="container__top__grid__logo">Hospital Hero</h1>
                <div class="container__top__grid__terug">
                    <a class="container__top__grid__terug__logo" href="home.html">&#8592;</a>
                </div>
            </div>
        </div>

        <div class="container__plein">

            <a-scene embedded>

                <a-assets>
                    <!-- pinguin -->
                    <a-asset-item id="pinguin" src="/modellen/pinguin.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_phoed" src="/modellen/pinguin_phoed.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_bhoed" src="/modellen/pinguin_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_phoed_stropdas" src="/modellen/pinguin_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="pinguin_bhoed_stropdas" src="/modellen/pinguin_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="pinguin_stropdas" src="/modellen/pinguin_stropdas.gltf"></a-asset-item>
                    <!-- giraffe -->
                    <a-asset-item id="rafrafwalking" src="/modellen/rafrafwalking.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_phoed" src="/modellen/rafrafwalking_phoed.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_bhoed" src="/modellen/rafrafwalking_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_phoed_stropdas" src="/modellen/rafrafwalking_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="rafrafwalking_bhoed_stropdas" src="/modellen/rafrafwalking_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="rafrafwalking_stropdas" src="/modellen/rafrafwalking_stropdas.gltf">
                    </a-asset-item>
                    <!-- olifant -->
                    <a-asset-item id="olifant" src="/modellen/olifant.gltf"></a-asset-item>
                    <a-asset-item id="olifant_phoed" src="/modellen/olifant_phoed.gltf"></a-asset-item>
                    <a-asset-item id="olifant_bhoed" src="/modellen/olifant_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="olifant_phoed_stropdas" src="/modellen/olifant_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="olifant_bhoed_stropdas" src="/modellen/olifant_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="olifant_stropdas" src="/modellen/olifant_stropdas.gltf"></a-asset-item>
                    <!-- enviorment -->
                    <a-asset-item id="tree" src="/modellen/boom2.gltf"></a-asset-item>
                    <a-asset-item id="boom" src="/modellen/stree.gltf"></a-asset-item>
                    <a-asset-item id="ctree" src="/modellen/ctree.gltf"></a-asset-item>
                    <a-asset-item id="igloo" src="/modellen/igloo.gltf"></a-asset-item>
                    <a-asset-item id="rocks" src="/modellen/rocks.gltf"></a-asset-item>
                    <a-asset-item id="ice" src="/img/ice.png"></a-asset-item>
                    <a-asset-item id="dirt" src="/img/dirt.jpg"></a-asset-item>
                    <a-asset-item id="grass" src="/img/grass.png"></a-asset-item>


                </a-assets>

                <a-camera id="js--camera" position="0 0 -0.5" look-controls wasd-controls="acceleration: 300">

                    <a-cursor id="js--cursor" 
                    animation__click="property: scale; startEvents: click;
                    easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1" 
                    animation__fusing="property: scale; startEvents: fusing;
                    easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1" 
                    animation="property: scale; startEvents: mouseleave;
                    easing: easeInCubic; dur: 500; to: 1 1 1" 
                    cursor="fuse: true; fuseTimeout: 2000"
                    material="shader: flat" color="black"
                    geometry="primitive: ring; radiusInner: 0.006; radiusOuter: 0.01" position="0 0 -0.5"
                    raycaster="objects: .js--place"></a-cursor>

                </a-camera>

                <!-- area 1 -->
                <a-cylinder  height="0.1" radius="4" color="green" position="-5 -2.1 -5"></a-cylinder>

                <!-- area 2 -->
                <a-cylinder  height="0.1" radius="4" color="red" position="5 -2.1 -5"></a-cylinder>

                <!-- area 3 -->
                <a-cylinder  height="0.1" radius="4" color="blue" position="0 -2.1 5"></a-cylinder>

                <!-- Ground -->
                <a-cylinder  height="0.2" radius="15"  position="0 -2.2 0"></a-cylinder>

                <!-- sky -->
                <a-sky color="blue"></a-sky>

                <!-- pinguin area -->
                <a-entity gltf-model="#igloo" scale="0.09 0.09 0.09" position="1 -1.90 6.5" rotation="0 0 0"></a-entity>
                <a-entity gltf-model="#ctree" scale="0.5 0.5 0.5" position="3 -1.7 5"></a-entity>
                <a-entity gltf-model="#ctree" scale="0.5 0.5 0.5" position="-2 -1.7 3"></a-entity>
                <!-- giraffe area -->
                <a-entity gltf-model="#tree" scale=".2 .2 .2" position="-7 -1.90 -6"></a-entity>
                <a-entity gltf-model="#tree" scale=".15 .15 .15" position="-5 -1.90 -2"></a-entity>
                <a-entity gltf-model="#rocks" scale=".4 .4 .4" rotation="0 45 0" position="-3 -1.85 -4"></a-entity>
                <!-- elephant area -->
                <a-entity gltf-model="#boom" rotation="0 60 0" scale="1 1 1" position="4 -1.90 -2"></a-entity>
                <a-entity gltf-model="#boom" rotation="0 45 0" scale="1 1 1" position="3 -1.90 -7"></a-entity>
                <a-entity gltf-model="#rocks" scale=".4 .4 .4" rotation="0 45 0" position="2.5 -1.85 -4"></a-entity>

                <!-- teleport -->
                <!-- <a-sphere class="js--place" color="rgb(255, 255, 255)" radius="0.4" position="0 0 0"></a-sphere>
                <a-sphere class="js--place" color="rgb(255, 255, 255)" radius="0.4" position="0 0 -10"></a-sphere>
                <a-sphere class="js--place" color="rgb(255, 255, 255)" radius="0.4" position="10 0 4"></a-sphere>
                <a-sphere class="js--place" color="rgb(255, 255, 255)" radius="0.4" position="-10 0 4"></a-sphere> -->
    
            </a-scene>
        </div>

        <nav class="container__menu">
            <div class="container__menu__grid">
                <a class="container__menu__grid__item" href="info.html">
                    <picture class="container__menu__grid__item__imagecontainer">
                        <source srcset="img/menu_info.webp" type="image/webp">
                        <source srcset="img/menu_info.png" type="image/png">
                        <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_info.png"
                            alt="info">
                    </picture>
                </a>
                <a class="container__menu__grid__item" href="home.html">
                    <picture class="container__menu__grid__item__imagecontainer">
                        <source srcset="img/menu_kaart.webp" type="image/webp">
                        <source srcset="img/menu_kaart.png" type="image/png">
                        <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_kaart.png"
                            alt="kaart">
                    </picture>
                </a>
                <a class="container__menu__grid__item" href="#">
                    <picture class="container__menu__grid__item__imagecontainer">
                        <source srcset="img/menu_dier.webp" type="image/webp">
                        <source srcset="img/menu_dier.png" type="image/png">
                        <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_dier.png"
                            alt="dier">
                    </picture>
                </a>
            </div>
        </nav>

    </article>
</body>

</html>
