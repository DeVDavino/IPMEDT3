<!DOCTYPE html>
<html lang="nl">

<head>

    <title>Combined</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/plein.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="./js/main.js" type="text/javascript"></script>

</head>

<body>
    <article class="container">
        <div class="top">
            <h1 class="top__logo">Hospital Hero</h1>
        </div>

        <div class="container__plein">

            <a-scene embedded>

                <a-assets>
                    <!-- pinguin -->
                    <a-asset-item id="pinguin" src="/modellen/pinguin.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_phoed" src="/modellen/pinguin_phoed.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_bhoed" src="/modellen/pinguin_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="pinguin_phoed_stropdas" src="/modellen/pinguin_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="pinguin_bhoed_stropdas" src="/modellen/pinguin_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="pinguin_stropdas" src="/modellen/pinguin_stropdas.gltf"></a-asset-item>
                    <!-- giraffe -->
                    <a-asset-item id="rafrafwalking" src="/modellen/rafrafwalking.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_phoed" src="/modellen/rafrafwalking_phoed.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_bhoed" src="/modellen/rafrafwalking_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="rafrafwalking_phoed_stropdas" src="/modellen/rafrafwalking_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="rafrafwalking_bhoed_stropdas" src="/modellen/rafrafwalking_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="rafrafwalking_stropdas" src="/modellen/rafrafwalking_stropdas.gltf">
                    </a-asset-item>
                    <!-- olifant -->
                    <a-asset-item id="olifant" src="/modellen/olifant.gltf"></a-asset-item>
                    <a-asset-item id="olifant_phoed" src="/modellen/olifant_phoed.gltf"></a-asset-item>
                    <a-asset-item id="olifant_bhoed" src="/modellen/olifant_bhoed.gltf"></a-asset-item>
                    <a-asset-item id="olifant_phoed_stropdas" src="/modellen/olifant_phoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="olifant_bhoed_stropdas" src="/modellen/olifant_bhoed_stropdas.gltf">
                    </a-asset-item>
                    <a-asset-item id="olifant_stropdas" src="/modellen/olifant_stropdas.gltf"></a-asset-item>
                </a-assets>

                <a-camera look-controls wasd-controls="acceleration: 200" position="0 0 -2">
                    <a-cursor id="js--cursor" color="black"></a-cursor>
                </a-camera>

                <!-- evniorment one -->
                <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="green"
                    position="-4 -2 -8"></a-box>

                <!-- evniorment two -->
                <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="red"
                    position="4 -2 -8"></a-box>

                <!-- evniorment three -->
                <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="yellow"
                    position="-4 -2 4"></a-box>

                <!-- enviorment four -->
                <a-box dynamic-body class="js--place js--interact" depth="10" height="0.2" width="6" color="blue"
                    position="4 -2 4"></a-box>

                <!-- Ground -->
                <a-box dynamic-body class="js--place js--interact" depth="50" height="0.2" width="50" color="silver"
                    position="0 -2.2 0"></a-box>

                <!-- area -->
                <a-sky color="blue"></a-sky>

            </a-scene>
        </div>

        <nav class="menu">
            <a class="menu__item" href="#"></a>
        </nav>

    </article>
</body>

</html>
