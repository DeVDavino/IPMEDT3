<!DOCTYPE html>
<html lang="nl">

  <head>

      <title>HH-detail-pinguin</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
      <link rel="stylesheet" type="text/css" href="css/detail.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
      <script src="js/detailSlideshow.js" type="text/javascript"></script>

  </head>

  <body>
    <article class="container">

      <div class="container__topdetail">
        <div class="container__topdetail__grid">
          <h1 class="container__topdetail__grid__titel">De Pinguin</h1>
          <div class="container__topdetail__grid__terug">
            <a class="container__topdetail__grid__terug__logo" href="dierPinguin.html">&#8592;</a>
          </div>

          <div class="container__topdetail__grid__slidecontainer">

            <div class="container__topdetail__grid__slidecontainer__slideshow">
              <picture class="container__topdetail__grid__slidecontainer__slideshow__slideFoto fade">
                <source srcset="img/slideshow_pinguin.webp" type="image/webp">
                <source srcset="img/slideshow_pinguin.jpg" type="image/jpg">
                <img class="container__topdetail__grid__slidecontainer__slideshow__slideFoto__image" src="img/slideshow_pinguin.jpg" alt="foto pinguin">
              </picture>

              <picture class="container__topdetail__grid__slidecontainer__slideshow__slideFoto fade">
                <source srcset="img/slideshow_pinguin_mother.webp" type="image/webp">
                <source srcset="img/slideshow_pinguin_mother.jpg" type="image/jpg">
                <img class="container__topdetail__grid__slidecontainer__slideshow__slideFoto__image" src="img/slideshow_pinguin_mother.jpg" alt="foto pinguin mother">
              </picture>

              <picture class="container__topdetail__grid__slidecontainer__slideshow__slideFoto fade">
                <source srcset="img/slideshow_pinguin_geel.webp" type="image/webp">
                <source srcset="img/slideshow_pinguin_geel.jpg" type="image/jpg">
                <img class="container__topdetail__grid__slidecontainer__slideshow__slideFoto__image" src="img/slideshow_pinguin_geel.jpg" alt="foto pinguin speciaal">
              </picture>

              <a class="container__topdetail__grid__slidecontainer__slideshow__vorige" onclick="slideplus(-1)">&#10094;</a>
              <a class="container__topdetail__grid__slidecontainer__slideshow__volgende" onclick="slideplus(1)">&#10095;</a>

            </div>

            <div class="container__topdetail__grid__slidecontainer__puntenLijst">
                <span class="container__topdetail__grid__slidecontainer__puntenLijst__punt" onclick="huidigeSlide(1)"></span>
                <span class="container__topdetail__grid__slidecontainer__puntenLijst__punt" onclick="huidigeSlide(2)"></span>
                <span class="container__topdetail__grid__slidecontainer__puntenLijst__punt" onclick="huidigeSlide(3)"></span>
            </div>

          </div>
        </div>
      </div>

      <div class="container__tekstvak">
        <h2 class="container__tekstvak__titel">Wist je dat...</h2>
        <p class="container__tekstvak__weetje">pinguins en ijsberen wonen niet op hetzelfde continent. Pinguins wonen op Antartica. IJsberen wonen op de Noordpool.</p>
      </div>

      <nav class="container__menu">
        <div class="container__menu__grid">
          <a class="container__menu__grid__item" href="info.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_info.webp" type="image/webp">
              <source srcset="img/menu_info.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_info.png" alt="info">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="index.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_kaart.webp" type="image/webp">
              <source srcset="img/menu_kaart.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_kaart.png" alt="kaart">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="smoelenboek.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_dier_active.webp" type="image/webp">
              <source srcset="img/menu_dier_active.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_dier_active.png" alt="dier">
            </picture>
          </a>
        </div>
      </nav>

    </article>
  </body>
</html>
