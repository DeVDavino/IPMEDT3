<!DOCTYPE html>
<html lang="nl">

  <head>

      <title>HH-aankleden-olifant</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
      <link rel="stylesheet" type="text/css" href="css/aankleden.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
      <script src="js/aankledenOlifant.js" type="text/javascript"></script>

  </head>

  <body>
    <article class="container">

      <div class="container__top">
        <div class="container__top__grid">
          <h1 class="container__top__grid__logo">Hospital Hero</h1>
          <div class="container__top__grid__terug">
            <a class="container__top__grid__terug__logo" href="dierOlifant.html">&#8592;</a>
          </div>
          <button class="container__top__grid__reset" onclick="resetKleding(olifant)">&#128472;</button>
        </div>
      </div>

      <div class="container__kleding">
        <ul class="container__kleding__list">
          <li class="container__kleding__list__item">
            <picture>
              <source srcset="img/hoed_preview.webp" type="image/webp">
              <source srcset="img/hoed_preview.png" type="image/png">
              <img class="container__kleding__list__item__image" onclick="veranderKleding('phoed')" src="img/hoed_preview.png" alt="phoed">
            </picture>
          </li>
          <li class="container__kleding__list__item">
            <picture>
              <source srcset="img/bhoed_preview.webp" type="image/webp">
              <source srcset="img/bhoed_preview.png" type="image/png">
              <img class="container__kleding__list__item__image" onclick="veranderKleding('bhoed')" src="img/bhoed_preview.png" alt="bhoed">
            </picture>
          </li>
          <li class="container__kleding__list__item">
            <picture>
              <source srcset="img/das_preview.webp" type="image/webp">
              <source srcset="img/das_preview.png" type="image/png">
              <img class="container__kleding__list__item__image" onclick="veranderKleding('stropdas')" src="img/das_preview.png" alt="stropdas">
            </picture>
          </li>
        </ul>
      </div>
      <div class="container__dier">
        <img class= "container__dier__image" id="--js-dier" src="img/olifant_preview.png" alt="afbeelding van olifant">
      </div>

      <picture onclick='blaadjes2.play()' class="container__plantlinksonder">
        <source srcset="img/plant-link.webp" type="image/webp">
        <source srcset="img/plant-link.png" type="image/png">
        <img class="container__plantlinksonder__afbeelding" src="img/plant-link.webp" alt="foto van blaadjes">
      </picture>

      <picture onclick='blaadjes.play()' class="container__plantrechtsonder">
        <source srcset="img/plant-rechtsonder.webp" type="image/webp">
        <source srcset="img/plant-rechtsonder.png" type="image/png">
        <img class="container__plantrechtsonder__afbeelding" src="img/plant-rechtsonder.webp" alt="foto van blaadjes">
      </picture>

      <nav class="container__menu">
        <div class="container__menu__grid">
          <a class="container__menu__grid__item" href="info.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_info.webp" type="image/webp">
              <source srcset="img/menu_info.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_info.png" alt="info">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="index.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_kaart.webp" type="image/webp">
              <source srcset="img/menu_kaart.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_kaart.png" alt="kaart">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="smoelenboek.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_dier_active.webp" type="image/webp">
              <source srcset="img/menu_dier_active.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_dier_active.png" alt="dier">
            </picture>
          </a>
        </div>
      </nav>

    </article>
  </body>

</html>
