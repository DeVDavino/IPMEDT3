<!DOCTYPE html>
<html lang="nl">

  <head>

      <title>HH-aankleden-pinguin</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" type="text/css" href="css/algemeen.css" />
      <link rel="stylesheet" type="text/css" href="css/dier.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

  </head>

  <body>
    <article class="container">

      <div class="container__top">
        <div class="container__top__grid">
          <h1 class="container__top__grid__logo">Hospital Hero</h1>
          <div class="container__top__grid__terug">
            <a class="container__top__grid__terug__logo" href="home.html">&#8592;</a>
          </div>
        </div>
      </div>

      <div class="container__opties">
        <ul class="container__opties__list">
          <li class="container__opties__list__item">
            <a href="aankledenPinguin.html">
              <picture>
                <source srcset="img/aankleden.webp" type="image/webp">
                <source srcset="img/aankleden.png" type="image/png">
                <img class="container__opties__list__item__image" src="img/aankleden.png" alt="aankleden">
              </picture>
            </a>
          </li>
          <li class="container__opties__list__item">
            <a href="detail.html">
              <picture>
                <source srcset="img/info.webp" type="image/webp">
                <source srcset="img/info.png" type="image/png">
                <img class="container__opties__list__item__image" src="img/info.png" alt="info">
              </picture>
            </a>
          </li>
          <li class="container__opties__list__item">
            <a href="detail.html">
              <picture>
                <source srcset="img/video.webp" type="image/webp">
                <source srcset="img/video.png" type="image/png">
                <img class="container__opties__list__item__image" src="img/video.png" alt="video">
              </picture>
            </a>
          </li>
        </ul>
      </div>
      <picture class="container__dier">
        <source srcset="img/pinguin_preview.webp" type="image/webp">
        <source srcset="img/pinguin_preview.png" type="image/png">
        <img class= "container__dier__image" src="img/pinguin_preview.png" alt="afbeelding van Pinguin">
      </picture>


      <nav class="container__menu">
        <div class="container__menu__grid">
          <a class="container__menu__grid__item" href="info.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_info.webp" type="image/webp">
              <source srcset="img/menu_info.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_info.png" alt="info">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="home.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_kaart.webp" type="image/webp">
              <source srcset="img/menu_kaart.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_kaart.png" alt="kaart">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="#">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_dier_active.webp" type="image/webp">
              <source srcset="img/menu_dier_active.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_dier_active.png" alt="dier">
            </picture>
          </a>
        </div>
      </nav>

    </article>

</html>
