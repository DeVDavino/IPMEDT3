<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/algemeen.css">
    <link rel="stylesheet" href="css/smoelenboek.css">
    <link rel="shortcut icon" href="#">
    <script src="js/smoelenboek.js"></script>
    <script src="js/algemeengeluid.js"></script>
    <title>Hello World </title>
</head>

<body onload=myFunction() >
  <article class="container">
    <div class="container__top">
        <div class="container__top__grid">
            <h1 class="container__top__grid__logo">Smoelenboek</h1>
              <div class="container__top__grid__terug">
                <a class="container__top__grid__terug__logo" href="homepagina.html">&#8592;</a>
              </div>
        </div>
    </div>
      <p id="giraf_titel" class="container__titel__giraf"> Dier #1 </p>
    <section class="container__giraf">
      <picture>
        <source srcset="img/giraf.webp" type="image/webp">
        <source srcset="img/giraf.png" type="image/png">
        <img onclick="window.location.href='dierGiraffe.html'" class="container__giraf__dier" id="antwoord1" src="img/giraf.webp" alt="foto van een giraf">
      </picture>
      <picture>
        <source srcset="img/vraagteken.webp" type="image/webp">
        <source srcset="img/vraagteken.png" type="image/png">
        <img onclick=buzzer.play() class="container__giraf__vraagteken" id="vraagteken1" src="img/vraagteken.webp" alt="foto van een vraagteken">
      </picture>
      </section>
        <p id="pinguin_titel" class="container__titel__pinguin"> Dier #2 </p>
      <section class="container__pinguin">
        <picture>
          <source srcset="img/pinguin.webp" type="image/webp">
          <source srcset="img/pinguin.png" type="image/png">
          <img onclick="window.location.href='dierPinguin.html'" class="container__pinguin__dier" id="antwoord2" src="img/pinguin.webp" alt="foto van een pinguin">
        </picture>
        <picture>
          <source srcset="img/vraagteken.webp" type="image/webp">
          <source srcset="img/vraagteken.png" type="image/png">
          <img onclick=buzzer.play() class="container__pinguin__vraagteken" id="vraagteken2" src="img/vraagteken.webp" alt="foto van een vraagteken">
        </picture>
      </section>
      <p id="olifant_titel" class="container__titel__olifant"> Dier #3 </p>
      <section class="container__olifant">
        <picture>
          <source srcset="img/olifant.webp" type="image/webp">
          <source srcset="img/olifant.png" type="image/png">
          <img onclick="window.location.href='dierOlifant.html'" class="container__olifant__dier" id="antwoord3" src="img/olifant.webp" alt="foto van een olifant">
        </picture>
        <picture>
          <source srcset="img/vraagteken.webp" type="image/webp">
          <source srcset="img/vraagteken.png" type="image/png">
          <img onclick=buzzer.play() class="container__olifant__vraagteken" id="vraagteken3" src="img/vraagteken.webp" alt="foto van een vraagteken">
        </picture>
      </section>
      <picture onclick='blaadjes.play()' class="container__plantrechtsonder">
        <source srcset="img/plant-rechtsonder.webp" type="image/webp">
        <source srcset="img/plant-rechtsonder.png" type="image/png">
        <img class="container__plantrechtsonder__afbeelding" src="img/plant-rechtsonder.webp" alt="foto van blaadjes">
      </picture>
      <picture onclick='blaadjes2.play()' class="container__plantlinksonder">
        <source srcset="img/plant-link.webp" type="image/webp">
        <source srcset="img/plant-link.png" type="image/png">
        <img class="container__plantlinksonder__afbeelding" src="img/plant-link.webp" alt="foto van blaadjes">
      </picture>
      <picture class="container__takjeslinksmidden">
        <source srcset="img/takjes.webp" type="image/webp">
        <source srcset="img/takjes.png" type="image/png">
        <img class="container__takjeslinksmidden__afbeelding" src="img/takjes.webp" alt="foto van blaadjes">
      </picture>
      <picture onclick='aapje.play()' class="container__aapjelinksmidden">
        <source srcset="img/aapje.webp" type="image/webp">
        <source srcset="img/aapje.png" type="image/png">
        <img class="container__aapjelinksmidden__afbeelding" src="img/aapje.webp" alt="foto van blaadjes">
      </picture>
      <nav class="container__menu">
        <div class="container__menu__grid">
          <a class="container__menu__grid__item" href="info.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_info.webp" type="image/webp">
              <source srcset="img/menu_info.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_info.png" alt="info">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="home.html">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_kaart.webp" type="image/webp">
              <source srcset="img/menu_kaart.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_kaart.png" alt="kaart">
            </picture>
          </a>
          <a class="container__menu__grid__item" href="#">
            <picture class="container__menu__grid__item__imagecontainer">
              <source srcset="img/menu_dier_active.webp" type="image/webp">
              <source srcset="img/menu_dier_active.png" type="image/png">
              <img class="container__menu__grid__item__imagecontainer__image" src="img/menu_dier_active.png" alt="dier">
            </picture>
          </a>
      </div>
      </nav>
    </article>
  </body>
</html>
